name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.7
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bun run check
        env:
          PUBLIC_SENTRY_DSN: 'https://examplePublicKey@o0.ingest.sentry.io/0'
          SALT: 'dummy-salt'
          BASE_URL: 'http://localhost:5173'
      - name: Test with coverage thresholds
        run: bun run test -- --coverage --coverage.thresholds.lines=45 --coverage.thresholds.functions=45 --coverage.thresholds.branches=35 --coverage.thresholds.statements=45
      - name: Build
        run: bun run build
        env:
          PUBLIC_SENTRY_DSN: 'https://examplePublicKey@o0.ingest.sentry.io/0'
          SALT: 'dummy-salt'
          BASE_URL: 'http://localhost:5173'
